<!DOCTYPE html>
<html>
    <head>
        <title>Writing into an Browser Window with Javascript</title>
    </head>
    <body>
        <script type="text/javascript">
        //untuk menuliskan "Pemrogaman Web " pada halaman web
        document.write("Pemrograman Web ")

        //deklarasi variabel
        var x=10;
        var y=20;
        var sum=x+y;

        //menuliskan hasil operasi var sum pada web
        document.write(sum);
        </script>
    </body>
</html>
