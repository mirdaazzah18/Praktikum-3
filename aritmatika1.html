<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
	<!--untuk menampilkan judul pada web-->
</head>
<script language="JavaScript">
		function pesan() {
			//<!--berfungsi untuk memanggil sebuah pesan-->
			alert ("Memanggil JavaScript lewat body onload")
			//<!--berfungsi untuk menampilkan output pesan-->
		}
	</script>
<body onload=pesan()>
	<!--berfungsi untuk menjalankan pesan pada tag body-->
	
</body>
</html>
