<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Problem with JavaScript Document.write() Method</title>

    </head>
    <body>
        <!--untuk menulis judul dengan tipe heading-->
        <h1>This is a heading</h1>

        <!--untuk menuliskan tulisan dengan tipe paragraf-->
        <p>This is a paragraph of text.</p>
        <!--menampilkan tombol yang jika di klik akan menampilkan
        'Pemrograman Web !' dan menghilangkan heading serta judul diatas-->
        <button type="button" onclick="document.write('Pemrograman Web! ')">Click Me</button>
    </body>
</html>
