<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<body>
<script language="JavaScript">
	//<!-
	var nilai = prompt("Nilai (0-100) :",0);
	//!-- untuk penginputan sebuah nilai -->
		var hasil = "";
		if(nilai>=60)
			hasil="Lulus";
		//! jika nilai diatas 60 maka output yang muncul adalah lulus -->
		else
			hasil="Tidak Lulus";
		//! jika nilai dibawah 60 maka output yang muncul adalah tidak lulus -->
		document.write("Hasil: "+hasil);
		//! untuk menampilkan output hasil
	//->
</script>
</body>
</html>
