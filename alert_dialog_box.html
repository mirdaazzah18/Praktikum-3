<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alert Dialog Box with JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
        //untuk menampilkan pesan "Pemrograman Web!"
        alert("Pemrograman Web!")

        //inisialisasi variabel
        var x=10;
        var y=20;
        var sum=x+y;

        //menampilkan pesan berupa hasil operasi pada var sum
        alert(sum);
        </script>
    </body>
</html>
